<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Your Real <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <div class="date-input">
                    <label for="date">Your Birth Date</label>
                    <input type="date" id="date">
                </div>
                <button onclick="calculateAge()">
                    <i class="fas fa-calculator"></i> Calculate Age
                </button>
            </div>
            <div class="results-container">
                <p id="result"></p>
                <div class="detailed-results">
                    <div class="result-card">
                        <i class="fas fa-calendar-days"></i>
                        <h3>Days Lived</h3>
                        <p id="days-lived">-</p>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-hourglass-half"></i>
                        <h3>Hours Lived</h3>
                        <p id="hours-lived">-</p>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-clock"></i>
                        <h3>Minutes Lived</h3>
                        <p id="minutes-lived">-</p>
                    </div>
                </div>
                <div class="next-birthday">
                    <h3>Next Birthday In:</h3>
                    <p id="next-birthday-countdown">-</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
