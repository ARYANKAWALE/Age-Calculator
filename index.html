<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Age Calculator</h1>
                <p class="subtitle">Calculate your age in various units</p>
            </div>
            <div class="input-box">
                <div class="date-input">
                    <label for="date">Select Your Birth Date</label>
                    <input type="date" id="date">
                </div>
                <button onclick="calculateAge()">
                    <i class="fas fa-calculator"></i> Calculate
                </button>
            </div>
            <div class="results-container">
                <div class="main-result">
                    <p id="result"></p>
                </div>
                <div class="detailed-results">
                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-calendar-days"></i>
                        </div>
                        <h3>Days Lived</h3>
                        <p id="days-lived">-</p>
                    </div>
                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <h3>Hours Lived</h3>
                        <p id="hours-lived">-</p>
                    </div>
                    <div class="result-card">
                        <div class="card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h3>Minutes Lived</h3>
                        <p id="minutes-lived">-</p>
                    </div>
                </div>
                <div class="next-birthday">
                    <div class="birthday-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <h3>Next Birthday In</h3>
                    <p id="next-birthday-countdown">-</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
